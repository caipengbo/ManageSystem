	<script>
		//采用 easyui 的 表单提交方法 
		function submitForm() {

			$('.login-form').form('submit',{
				url:"login/loginController.php",
				onSubmit:function(){
					if ($('#input_username').val() == "") {
						$('.login_hint').html("用户名不可为空！");
						return false;
					}
					if ($('#input_psw').val() == "") {
						$('.login_hint').html("请输入密码");
						return false;
					}
					if ($('#input_captcha').val() == "") {
						$('.login_hint').html("请输入验证码！");
						return false;
					}
        			return true;
    			},
				success:function(data){
					if (data == 0) {
                    	$('.login_hint').html("验证码错误!");
                    } else if(data == 1) {
                    	window.location.href="index.html";
                    } else if(data == 2) {
                    	$('.login_hint').html("密码错误！");
                    } else if(data == 3) {
                    	$('.login_hint').html("用户名不存在");
                    }
                    $(this).form('clear');
                    src = 'login/captcha/create.php?+Math.random()';
                    $('#captcha').attr("src", src);
				}
			});
			
		}
	</script>
