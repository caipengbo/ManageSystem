<!DOCTYPE html>
<html>
<head>
	<title>烟酒店管理系统主页面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script src="js/jquery.min.js" type="text/javascript" ></script>
	<script src="js/jquery.easyui.min.js" type="text/javascript"></script>
	<script>
		//在主视图中添加标签
		function addTab(title, url){
			if ($('#main-view').tabs('exists', title)){
				$('#main-view').tabs('select', title);
			} else {
				var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
				$('#main-view').tabs('add',{
					title:title,
					content:content,
					closable:true,
				});
			}
		}
		// 显示时间
		setInterval("setClock()",1000);
		function setClock(){
			var curTime = new Date();
   		    $("#clock").html(curTime.toLocaleString());
		}
		//
		function openInfoDialog(){
				$('#modify_info_dialog').dialog('open');
		}
		function openPswDialog(){
				$('#modify_psw_dialog').dialog('open');
		}
	</script>
</head>
<body class="easyui-layout">
	<!-- 顶部 -->
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
	烟酒店管理系统
		<div style="float:right">
			<span id="clock"></span>，您好，店长： 
			<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#user_setting'">
			蔡鹏博</a>
				<div id="user_setting">
					<div><a href="javascript:openInfoDialog()">修改信息</a></div>
					<div><a href="javascript:openPswDialog()">修改密码</a></div>
					<div><a href="javascript:void(0)">退出</a></div>
				</div>
					<div id="modify_info_dialog" class="easyui-dialog" closed="true" style="width:200px;height:150px">修改个人信息</div>
					<div id="modify_psw_dialog" class="easyui-dialog" closed="true" style="width:200px;height:150px">修改密码</div>
					
		</div>
	</div>
	<!-- 左侧手风琴 -->
	<div data-options="region:'west',split:true,title:'功能菜单'" style="width:200px;padding:0px;">
		<div class="easyui-accordion" style="width:100%;height: 100%;padding:0">
			<div title="库存管理" data-options="iconCls:'icon-production'" style="padding:0px;">
				<li><a href="javascript:addTab('进货入库','链接')">进货入库</a></li>
				<li><a href="javascript:addTab('商品信息录入','http://jquery.com/')">商品信息录入</a></li>
				<li><a href="javascript:addTab('商品信息修改','链接')">商品信息修改</a></li>
			</div>
			<div title="销售管理" data-options="iconCls:'icon-sale'" style="padding:0px;">
				<li><a href="javascript:addTab('销售信息录入','http://jquery.com/')">销售信息录入</a></li>
			</div>
			<div title="信息查询" data-options="iconCls:'icon-search'" style="padding:0px;">
				<li><a href="javascript:addTab('商品查询','http://jquery.com/')">商品查询</a></li>
				<li><a href="javascript:addTab('销售清单','http://jquery.com/')">销售清单</a></li>
				<li><a href="javascript:addTab('销售额查询','http://jquery.com/')">销售额查询</a></li>
			</div>
			<div title="统计" data-options="iconCls:'icon-large-chart'" style="padding:0px;">
				<li><a href="javascript:addTab('销售额统计','http://jquery.com/')">销售额统计</a></li>
				<li><a href="javascript:addTab('商品统计','http://jquery.com/')">商品销售统计</a></li>
			</div>
			<div title="账目管理" data-options="iconCls:'icon-accounts'" style="padding:0px;">
				<li><a href="javascript:addTab('销售额统计','http://jquery.com/')">销售额统计</a></li>
				<li><a href="javascript:addTab('商品统计','http://jquery.com/')">商品销售统计</a></li>
			</div>
			<div title="系统管理" data-options="iconCls:'icon-setting'"">
				<li><a href="javascript:addTab('账户管理','http://jquery.com/')">账户管理</a></li>
				<li><a href="javascript:addTab('系统设置','http://jquery.com/')">系统设置</a></li>
			</div>

		</div>

	<!-- 
	<a href="#" class="easyui-linkbutton" onclick="addTab('easyui','http://jeasyui.com/')">easyui</a> -->
	</div>

	<!-- 中部主视图 -->
	<div data-options="region:'center',border:false" style="height:50px;background:#A9FACD;padding:0px;">
		<div id="main-view" class="easyui-tabs" style="width:100%;height:100%;">
			<div title="主页">
				<iframe scrolling="auto" frameborder="0"  src="home.html" style="width:100%;height:100%;"></iframe>
			</div>
		</div>
	</div>
	

	<!--  -->
	<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">
	页脚
	</div>

	
</body>
</html>
