<!DOCTYPE html>
<html>
<head>
	<title>商品信息录入</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script>
		function submitForm(){
			$('#commodity_input').form('submit');
			alert("录入成功")
			$('#commodity_input').form('clear');
		}
		function clearForm(){
			$('#commodity_input').form('clear');
		}
		// 选择radio改变单位
		function modifyunit(){
			var choice = $('input[name=commodity_type]:checked').val()
			var standard = "";
			switch(choice) {
				case '1':{
					standard = "盒 * 每条"
					break;
				}
				case '2':
				case '3':{
					standard = "瓶 * 每箱";
					break;		
				}		
				case '4':
				case '5':{
					standard = "瓶(罐) * 每箱";
					break;
				}					
			}
			$('#show_unit').html(standard);
		}
	</script>
</head>
<body>
	<div class="easyui-panel" id="view_position">
		
		<form id="commodity_input" method="post" action="">
		<div>
			<span>商品名称：</span>
			<input class="easyui-textbox" data-options="prompt:''" style="width:20%">
			<span style="margin-left:10px">ajax检测</span>
		</div>
		<div style="margin-bottom:20px" id="type_radio">
			<input type="radio" name="commodity_type" value="1" style="margin-left:0px" onclick="modifyunit()">香烟</input>
			<input type="radio" name="commodity_type" value="2" onclick="modifyunit()">白酒</input>
			<input type="radio" name="commodity_type" value="3" onclick="modifyunit()">红酒</input>
			<input type="radio" name="commodity_type" value="4" onclick="modifyunit()">啤酒</input>
			<input type="radio" name="commodity_type" value="5" onclick="modifyunit()">饮料</input>
		</div>
		<div>
			<span>规格：</span>
			<input class="easyui-numberbox" data-options="prompt:''" style="width:60px">
			<span id="show_unit" style="margin-left:10px;color:red"></span>
		</div>
		<div>
			<span>进价：<input class="easyui-numberbox" value="" data-options="precision:2,groupSeparator:',',width:'60px'"> <span style="margin-left:10px;color:red">(单价)</span></span>
		</div>
		<div>
			<span>定价：<input class="easyui-numberbox" value="" data-options="precision:1,groupSeparator:',',width:'60px'"></span>
		</div>
		<div>
			<span>初始库存：<input class="easyui-numberbox" value="" data-options="precision:0,groupSeparator:',',width:'60px'"></span>
		</div>
		</form>
		<div>
			
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">录入</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px;margin-left:20px">清空</a>

		</div>
		<div style="float:right;margin-right:50px">
			共：<font class="count_all_commodity">100</font>件商品
		</div>
		
		<!-- <div style="margin-bottom:20px">
		<div>备注：</div>
		<input type="textarea" style="width:200px;height:200px">
		</div> -->
		
	</div>

</body>
</html>
